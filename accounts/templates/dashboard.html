<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://bootswatch.com/5/cyborg/bootstrap.min.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <title>Dashboard</title>

    <style>
        body {
            background-color: whitesmoke;
        }

        h4 {
            color: #5A5A5A;
        }

        p {
            color: #999999;
            font-size: 17px;
        }
    </style>
</head>
<!-- <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark"></nav> -->
<nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand me-auto" href="#">Dashboard</a>
        <form action="{% url 'logout' %}" method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">Logout</button>
        </form>
    </div>
</nav>

<body>
    {{ message }}
    <h4 class="text-center mt-4">Welcome, {{ name }}!</h4>
    <div class="text-center mt-5">
        <p>That's it! That's the end of the project &#128514;</p>
        <p>Thank you for interacting with my simple app.</p>
        <p>Click logout on the top right corner to end the session and test the login feature.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
